<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Movie Collection Manager</h1>
        
        <!-- Movie Titles List -->
        <h2>All Movie Titles:</h2>
        <div id="movieTitles"></div>

        <!-- Movies Released After 2000 -->
        <h2>Movies Released After 2000:</h2>
        <div id="releasedAfter2000"></div>

        <!-- Sci-Fi Genre Movies -->
        <h2>Movies in the Sci-Fi Genre:</h2>
        <div id="sciFiMovies"></div>

        <!-- Highest Rated Movie -->
        <h2>Highest Rated Movie:</h2>
        <div id="highestRatedMovie"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
